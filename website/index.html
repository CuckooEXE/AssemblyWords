<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Axel Persinger">
    
    <title>AssemblyWords</title>
    <link rel="canonical" href="https://assemblywords.axelp.io/">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

  </head>
  <body class="py-4">

    <main role="main" class="py-5 container w-75 rounded-3 rounded bg-light">
      <div class="jumbotron">
        <h1 class="text-center gradient pb-3">AssemblyWords</h1>
        <p class="lead">Valid machine code that when encoded as ASCII make English words.</p>
      </div>
      <div class="pt-3 form-group">
        <label for="textFilter">Filter Text</label>
        <input type="text" class="form-control" id="textFilter" placeholder="taBLe">
      </div>
    </main>

    <div class="container">
      <div class="row pt-5 justify-content-center">
        <div class="w-75 table-responsive">
          <table id="table" class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Instruction Set Architecture</th>
                <th scope="col">Instruction</th>
                <th scope="col">ASCII Encoding</th>
                <th scope="col">Hex Encoding</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
